<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Gibberish Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

        :root {
            --bg-color: #1a1a2e;
            --card-bg: #16213e;
            --primary-color: #0f3460;
            --secondary-color: #e94560;
            --text-color: #e0e0e0;
            --highlight-color: #c0fefc;
            --font-family: 'Montserrat', sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: var(--card-bg);
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 800px;
            text-align: center;
            border: 1px solid var(--primary-color);
        }

        h1 {
            color: var(--highlight-color);
            margin-bottom: 10px;
            font-size: 2.2em;
        }
        
        h1 span {
            color: var(--secondary-color);
        }

        p.subtitle {
            margin-top: 0;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .user-input-area {
            display: grid; grid-template-columns: 1fr; gap: 15px; margin-bottom: 20px;
        }
        
        @media (min-width: 768px) { .user-input-area { grid-template-columns: 1fr 1fr; } }

        .input-group { display: flex; flex-direction: column; text-align: left; }
        .input-group label { font-weight: 600; margin-bottom: 8px; color: var(--highlight-color); opacity: 0.9; }
        .input-group input[type="text"] {
            background-color: var(--bg-color); border: 1px solid #0f3460; border-radius: 8px;
            color: var(--text-color); padding: 12px; font-size: 1em; font-family: inherit;
        }
        .input-group input#chinesePrefix { font-family: "SimSun", "Microsoft YaHei", sans-serif; }

        .controls-section {
            border: 1px dashed var(--primary-color);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Mode Switch Styles */
        .mode-switcher { display: flex; align-items: center; justify-content: center; gap: 15px; }
        .mode-switcher label { font-weight: 600; color: var(--highlight-color); }
        .toggle-switch { position: relative; display: inline-block; width: 60px; height: 34px; }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: var(--primary-color); transition: .4s; border-radius: 34px;
        }
        .slider:before {
            position: absolute; content: ""; height: 26px; width: 26px; left: 4px; bottom: 4px;
            background-color: white; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--secondary-color); }
        input:checked + .slider:before { transform: translateX(26px); }

        /* Template Selector Styles */
        #structuredOptions.hidden { display: none; }
        #templateSelector {
            width: 100%;
            padding: 10px;
            background-color: var(--primary-color);
            color: var(--text-color);
            border: 1px solid var(--bg-color);
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
        }

        .category-selection h3 { margin-top: 0; margin-bottom: 15px; color: var(--highlight-color); font-size: 1.1em; }
        .category-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; justify-content: center; }
        .category-item {
            display: flex; align-items: center; background-color: var(--primary-color);
            padding: 8px 12px; border-radius: 5px; transition: background-color 0.3s;
        }
        .category-item:hover { background-color: #1a3b70; }
        .category-item input[type="checkbox"] { margin-right: 10px; accent-color: var(--secondary-color); }

        #generateBtn {
            background-image: linear-gradient(45deg, #e94560, #a13b50);
            color: white; border: none; padding: 15px 30px; font-size: 1.2em; font-weight: 600;
            border-radius: 50px; cursor: pointer; transition: all 0.3s ease; margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(233, 69, 96, 0.3);
        }
        #generateBtn:hover { transform: translateY(-3px) scale(1.05); box-shadow: 0 8px 25px rgba(233, 69, 96, 0.4); }

        .output-grid { display: grid; grid-template-columns: 1fr; gap: 25px; }
        @media (min-width: 768px) { .output-grid { grid-template-columns: 1fr 1fr; } }
        .output-box {
            background-color: var(--primary-color); border-radius: 10px; padding: 20px;
            display: flex; flex-direction: column;
        }
        .output-box label { font-weight: 600; margin-bottom: 10px; text-align: left; color: var(--highlight-color); }
        textarea {
            width: 100%; height: 150px; background-color: var(--bg-color); border: 1px solid #0f3460;
            border-radius: 8px; color: var(--text-color); padding: 10px; font-size: 1em; resize: vertical;
            box-sizing: border-box; font-family: inherit;
        }
        textarea#chineseOutput { font-family: "SimSun", "Microsoft YaHei", sans-serif; }
        .copy-btn {
            background-color: var(--secondary-color); color: white; border: none; padding: 10px 15px;
            border-radius: 8px; cursor: pointer; margin-top: 10px; transition: background-color 0.2s ease;
            align-self: flex-end;
        }
        .copy-btn:hover { background-color: #c43a52; }
        #statusLabel { margin-top: 30px; min-height: 20px; color: var(--highlight-color); opacity: 0.9; transition: opacity 0.3s ease; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Chinese <span>Gibberish</span> Generator</h1>
        <p class="subtitle">Start with a prefix, pick a theme, and create a masterpiece.</p>
        
        <div class="user-input-area">

        </div>

        <div class="controls-section">
            <div class="mode-switcher">
                <label>Chaos Mode</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="modeToggle">
                    <span class="slider"></span>
                </label>
                <label>Structured Mode</label>
            </div>

            <div id="structuredOptions" class="hidden">
                <select id="templateSelector">
                    <optgroup label="Simple Structures">
                        <option value="subject verb object">Subject + Verb + Object</option>
                        <option value="adjective subject verb">Adjective + Subject + Verb</option>
                        <option value="subject adverb verb">Subject + Adverb + Verb</option>
                        <option value="subject verb at_place">Subject + Verb + At Place</option>
                    </optgroup>
                    <optgroup label="Medium Structures">
                        <option value="adjective subject verb object">Adj + Subject + Verb + Object</option>
                        <option value="subject verb adjective object">Subject + Verb + Adj + Object</option>
                        <option value="at_place , subject adverb verb">At Place, Subject + Adverb + Verb</option>
                        <option value="subject verb object with object2">Subject + Verb + Object + with Object</option>
                        <option value="adjective subject and adjective subject2 verb">Adj + Subj + and Adj + Subj + Verb</option>
                    </optgroup>
                    <optgroup label="Complex Thoughts">
                        <option value="subject thinks_that subject2 is adjective">Subject thinks that Subject is Adjective</option>
                        <option value="subject verb because subject2 is adjective">Subject Verbs because Subject is Adjective</option>
                        <option value="subject is_more_adjective_than object">Subject is more Adjective than Object</option>
                        <option value="i_saw_a subject which_was verb object">I saw a Subject that Verb + Object</option>
                        <option value="everyone_knows_that adjective subject verb adverb">Everyone knows that Adj + Subject + Verb + Adverb</option>
                    </optgroup>
                     <optgroup label="Epic Narratives">
                        <option value="at_place , adjective subject said_that subject2 verb object">At Place, Adj + Subject said that Subject + Verb + Object</option>
                        <option value="subject who_was adjective decided_to verb object adverb">Subject, who was Adj, decided to Verb + Object + Adverb</option>
                        <option value="if subject verb , then subject2 verb object">If Subject Verbs, then Subject Verbs + Object</option>
                        <option value="subject never_knew_that object could verb at_place">Subject never knew that Object could Verb + At Place</option>
                        <option value="the_problem_is_that adjective subject verb too_adverb">The problem is that Adj + Subject Verbs too Adverb</option>
                    </optgroup>
                </select>
            </div>
        </div>

        <div class="category-selection">
            <h3>Choose a Theme (or don't, for total chaos)</h3>
            <div class="category-grid">
                <label class="category-item"><input type="checkbox" name="category" value="dailyLife"> Daily Life</label>
                <label class="category-item"><input type="checkbox" name="category" value="peopleAndSociety"> People & Society</label>
                <label class="category-item"><input type="checkbox" name="category" value="culinaryChaos"> Culinary Chaos</label>
                <label class="category-item"><input type="checkbox" name="category" value="techNonsense"> Tech & Science</label>
                <label class="category-item"><input type="checkbox" name="category" value="ancientWisdom"> Wisdom & Nature</label>
                <label class="category-item"><input type="checkbox" name="category" value="officePhilosophy"> Work & Business</label>
            </div>
        </div>
        
        <button id="generateBtn">✨ Generate a new masterpiece</button>

        <div class="output-grid">
            <div class="output-box">
                <label for="chineseOutput">Source Text (Chinese)</label>
                <textarea id="chineseOutput" readonly placeholder="The Chinese gibberish will appear here..."></textarea>
                <button class="copy-btn" data-target="chineseOutput">Copy</button>
            </div>
            <div class="output-box">
                <label for="englishOutput">Translation (English)</label>
                <textarea id="englishOutput" readonly placeholder="And its genius translation will be here..."></textarea>
                <button class="copy-btn" data-target="englishOutput">Copy</button>
            </div>
        </div>

        <p id="statusLabel">Ready to go. Press the button to start the fun!</p>
    </div>

        // --- CORE LOGIC ---
        document.addEventListener('DOMContentLoaded', () => {
            const generateBtn = document.getElementById('generateBtn');
            const chineseOutput = document.getElementById('chineseOutput');
            const englishOutput = document.getElementById('englishOutput');
            const statusLabel = document.getElementById('statusLabel');
            const copyButtons = document.querySelectorAll('.copy-btn');
            const chinesePrefixInput = document.getElementById('chinesePrefix');
            const englishPrefixInput = document.getElementById('englishPrefix');
            const modeToggle = document.getElementById('modeToggle');
            const structuredOptions = document.getElementById('structuredOptions');
            const templateSelector = document.getElementById('templateSelector');
            let currentMode = 'chaos';

            modeToggle.addEventListener('change', () => {
                currentMode = modeToggle.checked ? 'structured' : 'chaos';
                structuredOptions.classList.toggle('hidden', !modeToggle.checked);
            });

            function getRandomWord(partOfSpeech, selectedThemes) {
                // Handle cases like 'subject2' by mapping them to 'subject'
                const basePartOfSpeech = partOfSpeech.replace(/\d/g, ''); 
                const wordPool = structuredWordBank[basePartOfSpeech];
                if (!wordPool) return '';

                let availableWords = [];
                const themesToUse = selectedThemes.length > 0 ? selectedThemes : Object.keys(wordPool);
                
                themesToUse.forEach(theme => {
                    if (wordPool[theme]) availableWords.push(...wordPool[theme]);
                });

                if (availableWords.length === 0) {
                    Object.values(wordPool).forEach(themeWords => availableWords.push(...themeWords));
                }

                return availableWords[Math.floor(Math.random() * availableWords.length)];
            }
            
            async function translateText(text, langpair = 'zh-CN|en') {
                const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${langpair}`;
                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`Network error: ${response.status}`);
                    const data = await response.json();
                    if (data.responseStatus !== 200) throw new Error(`API error: ${data.responseDetails}`);
                    return data.responseData.translatedText;
                } catch (error) {
                    console.error('Translation Error:', error);
                    return `Error! Translation failed. ${error.message}`;
                }
            }
            function copyToClipboard(elementId) {
                const textarea = document.getElementById(elementId);
                if (textarea.value && navigator.clipboard) {
                    navigator.clipboard.writeText(textarea.value).then(() => {
                        const type = elementId.includes('chinese') ? 'Chinese text' : 'English translation';
                        statusLabel.textContent = `${type} copied to clipboard!`;
                        setTimeout(() => {
                             if(statusLabel.textContent.includes('copied')) {
                                statusLabel.textContent = 'Ready to go. Press the button to start the fun!';
                             }
                        }, 3000);
                    }).catch(err => {
                        console.error('Copy Error: ', err);
                        statusLabel.textContent = 'Oops! Could not copy.';
                    });
                }
            }
            function getSelectedThemes() {
                return Array.from(document.querySelectorAll('input[name="category"]:checked')).map(cb => cb.value);
            }

            async function generateAndTranslate() {
                generateBtn.disabled = true;
                generateBtn.textContent = 'Thinking...';
                
                let baseChinesePrefix = '';
                if (englishPrefixInput.value.trim()) {
                    statusLabel.textContent = 'Translating your English prefix...';
                    baseChinesePrefix = await translateText(englishPrefixInput.value.trim(), 'en|zh-CN');
                } else {
                    baseChinesePrefix = chinesePrefixInput.value.trim();
                }
                
                let generatedPart = '';
                const selectedThemes = getSelectedThemes();

                if (currentMode === 'structured') {
                    statusLabel.textContent = 'Constructing an epic narrative...';
                    const template = templateSelector.value.split(' ');
                    const phraseParts = [];
                    
                    for (const part of template) {
                        if (structuredWordBank[part] || structuredWordBank[part.replace(/\d/g, '')]) {
                            phraseParts.push(getRandomWord(part, selectedThemes));
                        } else {
                            switch (part) {
                                case 'thinks_that': phraseParts.push("觉得"); break;
                                case 'is': phraseParts.push("是"); break;
                                case 'because': phraseParts.push("因为"); break;
                                case 'is_more_adjective_than': phraseParts.push("比"); break;
                                case 'i_saw_a': phraseParts.push("我看见一个"); break;
                                case 'which_was': phraseParts.push("的"); break;
                                case 'everyone_knows_that': phraseParts.push("大家都知道"); break;
                                case 'and': phraseParts.push("和"); break;
                                case 'with': phraseParts.push("用"); break;
                                case ',': phraseParts.push("，"); break;
                                case 'said_that': phraseParts.push("说"); break;
                                case 'who_was': phraseParts.push("，是一个"); break;
                                case 'decided_to': phraseParts.push("决定"); break;
                                case 'if': phraseParts.push("如果"); break;
                                case 'then': phraseParts.push("，就"); break;
                                case 'never_knew_that': phraseParts.push("从来不知道"); break;
                                case 'could': phraseParts.push("可以"); break;
                                case 'the_problem_is_that': phraseParts.push("问题是"); break;
                                case 'too_adverb': phraseParts.push("太"); break;
                                default: break;
                            }
                        }
                    }
                    generatedPart = phraseParts.join('');

                } else { // Chaos Mode
                    statusLabel.textContent = 'Unleashing pure chaos...';
                    let wordList = chaoticWordBank.all;
                    if (selectedThemes.length > 0) {
                        const combinedWords = [];
                        selectedThemes.forEach(theme => {
                            combinedWords.push(...(chaoticWordBank[theme] || []));
                        });
                        wordList = [...new Set(combinedWords)];
                    }
                    const numItems = Math.floor(Math.random() * 5) + 5;
                    const shuffled = [...wordList].sort(() => 0.5 - Math.random());
                    generatedPart = shuffled.slice(0, numItems).join('');
                }
                
                const finalChineseText = baseChinesePrefix + generatedPart;
                chineseOutput.value = finalChineseText;

                statusLabel.textContent = 'Translating the masterpiece...';
                const englishText = await translateText(finalChineseText);
                englishOutput.value = englishText;

                statusLabel.textContent = 'Done! Feel free to copy and use. ✨';
                generateBtn.disabled = false;
                generateBtn.textContent = '✨ Generate another masterpiece';
            }

            generateBtn.addEventListener('click', generateAndTranslate);
            copyButtons.forEach(button => button.addEventListener('click', (e) => copyToClipboard(e.target.dataset.target)));
            chinesePrefixInput.addEventListener('input', () => { if (englishPrefixInput.value) englishPrefixInput.value = ''; });
            englishPrefixInput.addEventListener('input', () => { if (englishPrefixInput.value) englishPrefixInput.value = ''; });
        });
